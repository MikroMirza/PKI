<h2 mat-dialog-title>Certificate Details</h2>
<div style="display: flex;flex-direction: column;overflow: auto;">
  <div *ngFor="let detail of certDetails.details" (click)="message = detail.value">{{detail.field}}</div>
  <div *ngFor="let detail of certDetails.subjectPublicKeyInfo" (click)="message = detail.value">{{detail.field}}</div>
  <div *ngFor="let detail of certDetails.validity" (click)="message = detail.value">{{detail.field}}</div>
  <div *ngFor="let detail of certDetails.extensions" (click)="message = detail.value">{{detail.field}}</div>
</div>

{{message}}
<div mat-dialog-actions class="dialog-actions">
  <button mat-button color="primary" (click)="close()">Close</button>
</div>
