<h2 mat-dialog-title>Enter PKCS12 Password</h2>
<div mat-dialog-content class="dialog-content">
  <input 
    [(ngModel)]="password" 
    type="password" 
    placeholder="Enter password"
    class="password-input"
  />
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="dialog-button" 
          (click)="onConfirm()" [disabled]="!password">Confirm</button>
</div>
