<div class="container">
  <h2>Login</h2>
  <div class="colored-div">
    <div>Email</div>
    <input type="email" [(ngModel)]="email">
    <div>Password</div>
    <input type="password" [(ngModel)]="password">
    <button (click)="login()">Log in</button>
    <button (click)="register()">Register</button>
    <div class="error-message">{{ errorMessage }}</div>
  </div>
</div>
