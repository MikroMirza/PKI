<div class="container">
  <h2>Verification Status</h2>
  <div class="colored-div">
    <p *ngIf="verified === true">
      Your account has been successfully verified.
    </p>
    <p *ngIf="verified === false">
      Account verification failed. Please try again or request a new verification link.
    </p>
    <p *ngIf="verified === null">
      Verifying your account...
    </p>
  </div>
</div>
